<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilan</title>
  <link href="bootstrap-5.3.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    .flex-row {
      display: flex;
      justify-content: space-between;
    }
  </style>  
</head>

<body class="p-xl-4">
  
  <div class="container">
    <div class="flex-row">
      
      <div class="flex-item">
        <h1>Bilan</h1>
      </div>
      
      <div class="flex-item">
        <button type="button" class="btn btn-success">Imprimir le bilan</button>
      </div>

    </div>
  </div>

  <table class="table mt-xl-5">
    <thead class="thead-dark">
      <tr class="table-success">
        <th colspan="3">Actif</th>
        <th colspan="3">Passif</th>
      </tr>
      <tr class="table-success">
        <!-- Actif -->
        <th scope="col">N°compte</th>
        <th scope="col">libellé</th>
        <th scope="col">Montant</th>
        <!-- Passif -->
        <th scope="col">N°compte</th>
        <th scope="col">libellé</th>
        <th scope="col">Montant</th>
      </tr>
    </thead>
    <tr>
      <!-- Actif -->
      <td>2184</td>
      <td>Mobiliers de bureau</td>
      <td>50000</td>
      <!-- Passif -->
      <td>450</td>
      <td>Réserves</td>
      <td>1000000</td>
    </tr>
    <tr>
      <!-- Actif -->
      <td>30</td>
      <td>Stocks de M/ses</td>
      <td>360000</td>
      <!-- Passif -->
      <td>1550</td>
      <td>Dettes à long terms</td>
      <td>10000</td>
    </tr>
    <tr>
      <!-- Actif -->
      <td>512</td>
      <td>Banque compte courants</td>
      <td>440.000</td>
      <!-- Passif -->
      <td>1615</td>
      <td>Fournisseurs</td>
      <td></td>
    </tr>
    <tr>
      <!-- Actif -->
      <td>53</td>
      <td>Caisse</td>
      <td>150.000</td>
      <!-- Passif -->
      <td></td>
      <td></td>
      <td></td>
    </tr>
  
    <!-- Total -->
    <tr>
      <td colspan="2">Total</td>
      <td>8000</td>
      <td colspan="2">Total</td>
      <td>8000</td>
    </tr>
  </table>

  <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

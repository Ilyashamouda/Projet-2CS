<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Login.css">
	<title>Connexion</title>
</head>
<body>
	<div class="background">
		<h1 class="ligne_1">Situation</h1>
		<h1 class="ligne_2">Financi√®re</h1>
		<form>
 			 <div class="container">
   			 <label for="uname">Email</label>
    		<input type="text" placeholder="Entrer votre e-mail" name="uname" id="email">

    		<label for="psw">Mot de passe</label>
    		<input type="password" placeholder="Entrer votre mot de passe" name="psw" >

   			<button type="submit" id="submit"> Se connecter</button>
  			</div>
		</form>
	</div>

	<script>
		document.getElementById("submit").addEventListener("click", (e) => {
			e.preventDefault()

			if (document.getElementById("email").value == "cos@esi.dz") {
				localStorage.setItem("email", "cos@esi.dz");
				
				var link = document.createElement('a');
				link.href = 'Accueil.html';
				link.click();
			} else if (document.getElementById("email").value == "comptable@esi.dz") {
				localStorage.setItem("email", "comptable@esi.dz");

				var link = document.createElement('a');
				link.href = 'Accueil.html';
				link.click();
			} else if (document.getElementById("email").value == "cac@esi.dz") {
				localStorage.setItem("email", "cac@esi.dz");

				var link = document.createElement('a');
				link.href = 'journal_cac.html';
				link.click();
			} else {
				alert("Email / mot de passe incorrect");
			}
		});
	</script>
</body>
</html>
